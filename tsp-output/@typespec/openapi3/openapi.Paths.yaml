openapi: 3.0.0
info:
  title: Paths
  version: 0.47.1
tags: []
paths:
  /widgets:
    post:
      operationId: Widgets_create
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Widget'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Widget'
  /widgets/{id}:
    get:
      operationId: Widgets_read
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Widget'
  /widgets/{id}/parts:
    get:
      operationId: Parts_list
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Part'
components:
  schemas:
    Gadget:
      type: object
      properties:
        id:
          type: string
        size:
          type: string
          enum:
            - small
            - medium
            - large
            - x-large
      required:
        - id
    Part:
      type: object
      properties:
        id:
          type: string
        description:
          type: string
      required:
        - id
        - description
    Widget:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        weight:
          type: integer
          format: int32
        color:
          type: string
          enum:
            - red
            - blue
      required:
        - id
        - weight
        - color
